<!DOCTYPE html>
<html>
  <head>
    <title>CSS Position Practice</title>
  </head>
  <body style="padding-bottom: 1000px; padding-top: 60px; padding-left: 90px">
    <div
      style="
        background-color: black;
        color: aliceblue;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
      "
    >
      Search bar using fixed position
    </div>
    <div
      style="
        background-color: grey;
        position: fixed;
        top: 60px;
        left: 0;
        bottom: 0;
        width: 80px;
        z-index: 10;
      "
    >
      Side bar using fixed position but vertical
      <div
        style="
          background-color: red;
          height: 100px;
          position: absolute;
          top: 170px;
          right: 0;
          left: 2px;
        "
      >
        Position fixed element(on the sidebar)
      </div>
    </div>
    <div
      style="
        background-color: lightblue;
        width: 200px;
        height: 200px;
        position: static;
      "
    >
      div1
    </div>
    <div
      style="
        background-color: lightcoral;
        width: 200px;
        height: 200px;
        position: relative;
        z-index: -1;
      "
    >
      div2 with position relative
      <div
        style="
          background-color: red;
          height: 70px;
          position: absolute;
          bottom: 0;
          right: 0;
          left: 50px;
        "
      >
        Position fixed element inside of a relative
      </div>
    </div>
    <div
      style="
        background-color: red;
        height: 30px;
        position: absolute;
        top: 0;
        right: 0;
        z-index: 1;
      "
    >
      Position fixed element(on the page)
    </div>
    <div
      style="
        background-color: red;
        height: 30px;
        position: absolute;
        top: 95px;
        right: 0;
        z-index: -1;
      "
    >
      Position fixed element(on the page) with z index of -1
    </div>
  </body>
</html>
