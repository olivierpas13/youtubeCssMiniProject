<!DOCTYPE html>
<html>
  <head>
    <title>CSS Position Practice</title>
  </head>
  <body style="padding-bottom: 1000px; padding-top: 60px; padding-left: 90px">
    <div
      style="
        background-color: black;
        color: aliceblue;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
      "
    >
      Search bar using fixed position
    </div>
    <div
      style="
        background-color: grey;
        position: fixed;
        top: 60px;
        left: 0;
        bottom: 0;
        width: 80px;
      "
    >
      Side bar using fixed position but vertical
    </div>
    <div
      style="
        background-color: lightblue;
        width: 200px;
        height: 200px;
        position: static;
      "
    >
      div1
    </div>
    <div style="background-color: lightcoral; width: 200px; height: 200px">
      div2
    </div>
  </body>
</html>
